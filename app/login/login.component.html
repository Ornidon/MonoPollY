<!-- Banner -->
<section id="banner">
  <div class="content">
    <div>
        <h6>
           Log in MonoPollY
        </h6>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Nom d'utilisateur</label>
        <input type="text" class="actions" id="name"
              required
              [(ngModel)]="loginModel.username" name="username">
      </div>
      <br>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="name"
              required
              [(ngModel)]="loginModel.password" name="password">
      </div>
      <br><br><br>
      <button (click)="onSubmit()" type="submit" class="button big">Go</button>
    </form>
    <p> Vous n'avez pas de compte? Cliquez <a routerLink="/register">ici</a>.</p>
  </div>
</section>
